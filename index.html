<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>What Kind of Event Would You Run For Track?</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
          <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>

<body>
 
  <div class="title">
   <h1>What Kind of Event Would You Run For Track?</h1>
        <br>
    
            <h2>Would you rather run shorter distances or longer distances? 
</h2>
    <input class="input1" placeholder="short distance or long distance">
    <br>
    <br>
     
            <img src="https://cdn.outsideonline.com/wp-content/uploads/2022/07/track-world-champs_s.jpg">
  
    
          
    <h2>Would you rather have to jump or throw?</h2>
    <input class="input2" placeholder="jump or throw">
     <br>
    <br>
            <img src="https://newhavenchargers.com/images/2021/5/4/Washington.png">
   
        </div>
        <div>
          <button class = "submitButton">Submit</button>
            <h2 class="result">Look here for your result!</h2>
          
          <div class="sixtymeterHurdles"> 
            <img alt="sixty meter hurdles"
              src="https://lsusports.net/imgproxy/tBR_2tstG1TEcoaHVZNaLFfCzL64fCOoLpgtJvjDH9I/fit/3840/2160/ce/0/aHR0cHM6Ly9zdG9yYWdlLmdvb2dsZWFwaXMuY29tL2xzdXNwb3J0cy1jb20vMjAyMi8wMS80NTFmN2FmNy1tczFfMTg3NS1lMTY0MzQ5NjcwMDI4OC5qcGc.png">
          </div>

            
          <div class="threehundredHurdles">
            <img alt="three hundred meter hurdles"
              src="https://multifiles.pressherald.com/uploads/sites/10/2019/06/5843528_20190601_ClassCtrack_3394-1024x562.jpg">
          </div>

          <div class="throwersRelay">
            <img alt="4 by 100 throwers relay"
              src="https://bloximages.chicago2.vip.townnews.com/thecourierexpress.com/content/tncms/assets/v3/editorial/a/46/a46baae0-d31a-11ed-a053-a7967135b5ff/642c7341e7e5a.image.jpg?resize=750%2C500">
          </div>

          
          <div class="longRun">
            <img alt="mile run"
              src="https://i.ytimg.com/vi/WyuPJ1I70GU/maxresdefault.jpg">
          </div>
          
        </div>
   <script src="script.js"></script>
</body>

</html>
